<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <header class="container bg-primary text-white">
        <div class="row">
            <div class="col-12 py-4 text-center">
                <h1 class="display-2">Belajar Bootstrap</h1>
                <p class="lead">Sumber belajar : Inosoft dan petanikode</p>
            </div>
        </div>
    </header>

    <main class="container border p-md-5 p-2">
        <div class="row g-2 g-md-4">
            <div class="col-6 col-md-3">
                <img class="w-100" src="pisangepe.jpeg" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="Jalangkote.jpg" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="pisangijo.jpg" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="mietiti.png" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="mietiti.png" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="pisangijo.jpg" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="Jalangkote.jpg" alt="kuliner makassar">
            </div>
            <div class="col-6 col-md-3">
                <img class="w-100" src="pisangepe.jpeg" alt="kuliner makassar">
            </div>
        </div>
    </main>
    <section class="contact" id="contact">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h2>Hubungi Saya</h2>
              <hr>
            </div>
          </div>
    
          <div class="row">
            <div class="col-12">
              <form>
                <div class="form-group">
                  <label for="nama">Nama</label>
                  <input type="text" name="" id="nama" class="form-control" placeholder="nama anda">
                </div>
    
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="" id="email" class="form-control" placeholder="email aktif anda">
                </div>
    
                <div class="form-group">
                  <label for="pesan">Pesan</label>
                  <textarea class="form-control" id="pesan" rows="10" placeholder="ketikkan pesan anda"></textarea>
                </div>
    
                <button type="submit" class="btn btn-info"><i class="glyphicon glyphicon-send"></i> Kirim Pesan</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    <footer class="container bg-light">
        <div class="row">
            <div class="col-12 py-4">
                &copy; Yusril Wahyudi
            </div>
        </div>
    </footer>

</body>
</html>
